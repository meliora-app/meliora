            <form>
                <div class="form-group">
                    <label for="uname">Username/Email:</label>
                    <input type="text" class="form-control" id="uname" aria-describedby="emailHelp" placeholder=""

                </div>

                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-lg login-submit text-center">Login</button>
                </div>

                <div class="form-group form-check text-center">
                    <a type="checkbox" class="form-check-input" id="exampleCheck1"></a>
                    <label class="form-check-label" for="exampleCheck1">Don't have an account? <a id="login-link"

                </div>
            </form>
