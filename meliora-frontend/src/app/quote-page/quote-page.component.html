<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator | Abhishek</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <script
      src="https://kit.fontawesome.com/83e160a4ed.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div *ngIf="quoteContainer" class="quote-container" id="quote-container">
      <!-- Quote Element -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span
          [ngStyle]="{ fontSize: quoteText.length > 120 ? '0.8rem' : '1rem' }"
          id="quote"
          >{{ quoteText }}</span
        >
        <i class="fas fa-quote-right"></i>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <span id="author" [ngStyle]="{ fontSize: '0.8rem' }">{{
          authorText
        }}</span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!" hidden>
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote" hidden>New Quote</button>
      </div>
    </div>

    <!-- Loader -->
    <div *ngIf="loader" class="loader" id="loader"></div>
    <!-- Script -->
    <!-- <script src="quote.js"></script> -->
  </body>
</html>
