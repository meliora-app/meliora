<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../../assets/lotus.png" />
    <title>Create Category Page</title>
</head>

<body>
    <app-home-navbar></app-home-navbar>
    <h2 class="display1 text-center">Define Your New Category</h2>
    <div class="post-form">
        <form #f="ngForm" (ngSubmit)="categoryCreation(f)">
            <div>
                <div class="form-group">
                    <label for="title">Category Name</label>
                    <input type="text" id="title" class="form-control" required ngModel name="name"
                        placeholder="Enter Category Name" />
                    <label for="post-content" class="mt-4">Description</label>
                    <textarea #postArea name="post-content" ngModel id="post-content" class="form-control" cols="30"
                        rows="10" name="description" placeholder="Enter Description here"></textarea>
                </div>
            </div>

            <div class="text-center mt-5">
                <button type="submit" class="btn btn-lg post-submit text-center">
                    Create
                </button>
            </div>
        </form>
    </div>
</body>

</html>
