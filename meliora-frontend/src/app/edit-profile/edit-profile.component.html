<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Edit Profile</title>
  </head>
  <body>
    <div>
      <!-- Navbar -->
      <app-home-navbar></app-home-navbar>
      <div class="container mt-5 mr-5 wrapper">
        <div>
          <div class="profile-circle">
            <img
              [src]="
                downloadURL != '' ? downloadURL : '../../assets/nature.jpeg'
              "
              alt=""
            />
          </div>
          <input
            style="display: none"
            type="file"
            (change)="editProfilePic($event)"
            #fileInput
          />
          <p
            class="edit-profile-pic text-center mt-2"
            (click)="fileInput.click()"
          >
            Edit profile picture
          </p>
        </div>
        <div class="pl-3">
          <div class="wrapper">
            <input
              type="text"
              class="mt-3 pl-3 profile-name"
              id="edit-name"
              value="Vidit S Shah"
            />
          </div>
          <div class="wrapper">
            <div class="pl-3 text-center user-stats">
              <p>200</p>
              <p>Posts</p>
            </div>

            <div class="pl-5 text-center user-stats">
              <p>4k</p>
              <p>Followers</p>
            </div>

            <div class="pl-5 text-center user-stats">
              <p>40</p>
              <p>Following</p>
            </div>
          </div>
        </div>
      </div>

      <div class="wrapper container mr-5">
        <div>
          <!-- About Section -->
          <div class="container mr-5">
            <p class="profile-heading mt-3 pl-2">About</p>
            <div
              id="edit-about"
              class="profile-about py-3 pl-3"
              contenteditable="true"
            >
              I am a motivated individual looking forward to inspiring everyone
              I meet. I hope my experiences of life come of some use to the
              community at Meliora!
            </div>
          </div>
        </div>
      </div>
      <div class="center">
        <button
          class="category-pill py-2 px-2 text-center"
          onclick="getElementById('saved').innerHTML='Changes Saved!'"
        >
          Save Changes
        </button>
        <p class="center-saved" id="saved"></p>
      </div>

      <div class="wrapper">
        <div class="top">
          <button
            mat-icon-button
            class="py-3 px-3"
            routerLink="/profile"
            style="top: 60px; left: 10px; position: fixed"
          >
            <mat-icon>arrow_back</mat-icon>
          </button>
        </div>
        <p class="back-profile">Back to Profile</p>
      </div>
    </div>
  </body>
</html>
