<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../assets/lotus.png" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Meliora</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
      <a class="navbar-brand" routerLink="/home">
        <img
          src="../../assets/lotus.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Meliora
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse w-100" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li
            class="
              nav-item
              navbar-center
              form-inline
              active
              text-center
              justify-content-left
            "
            style="text-align: center"
          >
            <!-- <i class="fas fa-search"></i> -->
            <input
              class="form-control mr-sm-2"
              type="search"
              id="search"
              placeholder="Search"
              aria-label="Search"
            />
          </li>
          <li class="nav-item active">
            <a class="nav-link" routerLink="/create-post"
              >Create <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a
              class="nav-link btn"
              href="/notifications page/notifications.html"
              >Notifications <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link btn" (click)="onLogoutClicked()"
              >Logout <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
        <!-- <form class="form-inline my-2 my-lg-0">
          <a
            routerLink="/profile"
            class="btn btn-login my-2 my-sm-0"
            style="margin-right: 1em; background-color: #a6cdfc; color: #fff"
            >Vidit</a
          >
        </form> -->
        <mat-menu #profileMenu="matMenu">
          <button mat-menu-item routerLink="/profile">My Profile</button>
          <button mat-menu-item routerLink="/edit-profile">
            Profile Settings
          </button>
          <button mat-menu-item (click)="onLogoutClicked()">Logout</button>
        </mat-menu>

        <button
          [mat-menu-trigger-for]="profileMenu"
          class="btn btn-login dropdown-toggle my-2 my-sm-0"
          style="margin-right: 1em; background-color: #a6cdfc; color: #fff"
        >
          Vidit
        </button>
      </div>
    </nav>
  </body>
</html>
