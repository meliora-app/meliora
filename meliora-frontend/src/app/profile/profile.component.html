<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Profile</title>
  </head>

  <body>
    <div>
      <!-- Navbar -->
      <app-home-navbar></app-home-navbar>

      <!-- Profile picture and associated user stats -->
      <div class="container mt-5 mr-5 wrapper">
        <div class="profile-circle">
          <img src="../../assets/nature.jpeg" alt="" />
        </div>
        <div class="pl-3">
          <div class="wrapper">
            <p class="mt-3 pl-3 profile-name">Vidit S Shah</p>
            <button
              mat-icon-button
              class="ml-3 mt-3"
              routerLink="/edit-profile"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </div>
          <div class="wrapper">
            <div class="pl-3 text-center user-stats">
              <p>200</p>
              <p>Posts</p>
            </div>

            <div class="pl-5 text-center user-stats">
              <p>4k</p>
              <p>Followers</p>
            </div>

            <div class="pl-5 text-center user-stats">
              <p>40</p>
              <p>Following</p>
            </div>
          </div>
        </div>
      </div>

      <div class="wrapper container mr-5">
        <div>
          <!-- About Section -->
          <div class="container mr-5">
            <p class="profile-heading mt-3 pl-2">About</p>
            <div class="profile-about py-3 pl-3">
              I am a motivated individual looking forward to inspiring everyone
              I meet. I hope my experiences of life come of some use to the
              community at Meliora!
            </div>
          </div>

          <!-- Posts Section -->
          <div class="container mr-5">
            <p class="profile-heading mt-3 pl-2">Posts</p>
            <app-post-card></app-post-card><br />
            <app-post-card></app-post-card>
          </div>
        </div>
        <div>
          <!-- Categories Section -->
          <div class="container mr-5">
            <p class="profile-heading mt-3 pl-2">Categories</p>
            <div class="categories py-4 px-4">
              <div class="category-pill py-3 px-3 text-center">Nature</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
